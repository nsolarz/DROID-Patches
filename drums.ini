# -------------------------------------------------
# Config
# -------------------------------------------------

[droid]
    ledbrightness = 0.5

[midithrough]
    tousb = 0

# -------------------------------------------------
# Clock
# -------------------------------------------------

[midiin]
    clock16 = _CLOCK16 # 16th note
    stop = _STOP
    clock4 = _CLOCK4 # Quarter note

[clocktool]
    reset = _STOP
#   output = _CLOCK1BAR # 1 Bar
    gatelength = 0.5
    divide = 4
    clock = _CLOCK4

